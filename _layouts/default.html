<!DOCTYPE html>

<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class={% if page.title == "Blog" %}"blog-left-pane"{% elsif page.title == "Work"%}"work-left-pane"{% else %}"left-pane"{% endif %}>
      <header class="site-header">
        <nav class="site-nav">
          <div class="trigger">
            {% for page in site.pages %}
              {% if page.title %}
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">// {{ page.title }}</a>
              {% endif %}
            {% endfor %}
            <a href="mailto:tara.mahoney@me.com">// Email</a>
            <a href="https://twitter.com/taratmahoney">// Twitter</a>
            <a href="https://github.com/taratmahoney">// GitHub</a>
          </div>
        </nav>
      </header>
    </div>
    <div class="right-pane">
      <a href="/"><img src="/assets/loOgo.png"></a>
      <div class="page-content">
        <div class="wrapper">
          {{ content }}
        </div>
      </div>
    </div>
  </body>

</html>
